{% extends "base.html" %}

{% block content %}
<h1>Add Review for {{ restaurant.name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>

<a href="{% url 'restaurant_detail' restaurant.pk %}">Back to Restaurant</a>
{% endblock %}
